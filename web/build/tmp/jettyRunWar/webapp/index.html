<jsp:useBean id="game" class="com.sinigoi.apputils.Game"/>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hangman, the game!</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
              $("newGameButton").click(function(){
                  $.ajax({
                      type: 'POST',
                      url: '/Hangman'
                  });
         });
        });
        </script>
        <script type="text/javascript">
          $(document).ready(function(){
              $("resumeGameButton").click(function(){
                  $.ajax({
                      type: 'POST',
                      url: '/Hangman'
                  });
         });
        });
        </script>
        <script type="text/javascript">
          $(document).ready(function(){
              $("managementButton").click(function(){
                  $.ajax({
                      type: 'POST',
                      url: '/Hangman'
                  });
         });
        });
        </script>
    </head>
    <body>
        <div class="container-fluid">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" id="newGameButton">New Game</button>
            <button type="button" class="btn btn-primary" id="resumeGameButton">Resume Game</button>
            <button type="button" class="btn btn-primary">Management Page</button>
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <form action="${pageContext.request.contextPath}/Hangman" method="post">
                <!--input id="newGameButton" type="submit" name="newGame" value="New Game" /-->
                <button type="button" class="btn btn-primary" type="submit" name="newGame">New Game</button>
            </form>
            <form action="${pageContext.request.contextPath}/Hangman" method="post">
                <!--input id="resumeGameButton" type="submit" name="resumeGame" value="Resume Game" /-->
                <button type="button" class="btn btn-primary" type="submit" name="resumeGame">Resume Game</button>
            </form>
            <form action="${pageContext.request.contextPath}/Hangman" method="get">
                <!--input id="managementButton" type="submit" name="management" value="Management Page" /-->
                <button type="button" class="btn btn-primary" type="submit" name="management">Management Page</button>
            </form>
          </div>
            <form action="${pageContext.request.contextPath}/Hangman" method="post">
                <p>Type and click!</p>
                <input type="text" name="clue" maxlength="1" pattern="[A-Za-z]{1}" title="One letter only!"/>
                <input id="sendClueButton" type="submit" name="sendClue" value="Go!" />
            </form>
            <div id="hangmanWord">
                ${word}
                <c:if test="${complete=='true'}">
                    <!--script>
                        alert("YOUWIN");
                    </script-->
                </c:if>
            </div>
            <div id="hangmanPicture">
            <c:choose>
                <c:when test="${errors == '0'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '1'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '2'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '3'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '4'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '5'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '6'}">
                    ${errors}
                </c:when>
                <c:when test="${errors == '7'}">
                    ${errors}
                </c:when>
                <c:when test="${errors > '7'}">
                    <!--script>
                        alert("GAMEOVER");
                    </script-->
                </c:when>
            </c:choose>
            </div>
            <div id="hangmanLog">
                ${log}
            </div>
        </div>
    </body>
</html>
